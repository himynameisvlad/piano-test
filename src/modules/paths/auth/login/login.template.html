<form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <p
        class="bg-danger pl-10 pt-10 pb-10 mt-10"
        *ngIf="loginFailedErrorMsg">{{ loginFailedErrorMsg }}</p>

    <div class="form-group">
        <label for="input-email">Email address</label>
        <input
            type="email"
            [formControlName]="formControlsNames.LOGIN_EMAIL_CONTROL"
            class="form-control"
            id="input-email"
            placeholder="Email">
        
        <ng-container *ngIf="!isFormControlValid(loginForm, formControlsNames.LOGIN_EMAIL_CONTROL)">
            <p
                class="bg-danger pl-10 pt-5 pb-5 mt-10"
                *ngIf="controls[formControlsNames.LOGIN_EMAIL_CONTROL].errors.required">Email is required</p>
            <p
                class="bg-danger pl-10 pt-5 pb-5 mt-10"
                *ngIf="controls[formControlsNames.LOGIN_EMAIL_CONTROL].errors.email">Enter a valid email</p>
        </ng-container>
    </div>
    <div class="form-group">
        <label for="input-password">Password</label>
        <input
            type="password"
            [formControlName]="formControlsNames.LOGIN_PASSWORD_CONTROLS"
            class="form-control"
            id="input-password"
            placeholder="Password">
        
        <ng-container *ngIf="!isFormControlValid(loginForm, formControlsNames.LOGIN_PASSWORD_CONTROLS)">
            <p
                class="bg-danger pl-10 pt-5 pb-5 mt-10"
                *ngIf="controls[formControlsNames.LOGIN_PASSWORD_CONTROLS].errors.required">Password is required</p>
        </ng-container>
    </div>

    <button
        [disabled]="loginForm.invalid || isLoading"
        type="submit"
        class="btn btn-primary btn-lg btn-block">Login</button>
</form>

<div class="mt-10">
    <button type="button" class="btn btn-link" (click)="goToRegister()">Register</button>
    <button type="button" class="btn btn-link" (click)="goToRestore()">Forgot your password?</button>
</div>
